<div class="row">
    <div class="col s12 m9 l8 offset-m1 offset-l2">
      <div class="card-panel">
        <div class="card-title"><h3>Upload Image </h3></div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">create</i>
          <input id="icon_prefix" ng-model="image.name" type="text" class="validate">
          <label for="icon_prefix">Name</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">note</i>
          <textarea id="icon_prefix" class="materialize-textarea" data-length="120" ng-model="image.description" class="validate"></textarea>
          <label for="icon_prefix">Description</label>
        </div>
      </div>
      <div class="row">
      <div class="col s6">
        <div class="file-field input-field">
          <div class="btn">
            <span><i class="material-icons">attachment</i></span>
            <input type="file" fileread="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload your image">
          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="preloader-wrapper medium active" ng-if="uploading">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      </div>

</div>



<div class="row">
  <a class="waves-effect waves-light btn" ng-click="uploadImage()">Save</a>
</div>
</div>
</div>
 </div>
