
<div>
  <div class="row">
    <br>
    <div class="col push-m11 push-l11">
  <span><a href="/upload" class="waves-effect waves-light btn">Upload Image</a> </span>
</div>
  </div>
  <div class="row">
   <div ng-repeat="image in images" class="col s12 m4 l3">
     <div class="card medium">
       <div class="card-image">
         <img class="responsive-img" src="{{image.location}}">
       </div>
       <div class="card-content">
         <span class="card-title">{{image.name}}</span>
         <p>{{image.description}}</p>
       </div>
       <div class="card-action">
          <a href="/images/{{image.key}}">MORE...</a>
       </div>
     </div>
   </div>
 </div>
 </div>
